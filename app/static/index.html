<!DOCTYPE html>
<html>
<head>
    <title>AI Research Web</title>
</head>
<body>

<h2>Upload PDF</h2>

<input type="file" id="pdfFile" accept="application/pdf">
<button id="analyzeBtn">Analyze</button>

<h3>Summary:</h3>
<pre id="summaryText"></pre>

<script>

console.log("SCRIPT LOADED");

document.getElementById("analyzeBtn").addEventListener("click", uploadPdf);

async function uploadPdf() {

    console.log("Button clicked");

    const fileInput = document.getElementById("pdfFile");
    const file = fileInput.files[0];

    if (!file) {
        alert("Select a file");
        return;
    }

    const summaryElement = document.getElementById("summaryText");
    summaryElement.innerText = "Processing...";

    const formData = new FormData();
    formData.append("file", file);

    try {
        const response = await fetch("/analyse", {
            method: "POST",
            body: formData
        });

        console.log("Status:", response.status);

        const data = await response.json();
        console.log("Data:", data);

        summaryElement.innerText = data.summary || JSON.stringify(data, null, 2);

    } catch (error) {
        console.error(error);
        summaryElement.innerText = "Error occurred";
    }
}

</script>

</body>
</html>
